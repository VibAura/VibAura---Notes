<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vibaura Notes</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Arial, sans-serif;

    /* üîπ Arri√®re-plan image */
    background-image: url("Images/Fond d'√©cran.png");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;

    /* üîπ Couleur de secours si l‚Äôimage ne charge pas */
    background-color: #4CAF50;

    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    text-align: center;
    overflow-x: hidden;
    opacity: 0;
    animation: fadeIn 1.2s ease forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  .content {
    background: rgba(0, 0, 0, 0.45);
    padding: 40px;
    border-radius: 20px;
    backdrop-filter: blur(6px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
  }

  @keyframes fadeInDown {
    from { opacity: 0; transform: translateY(-30px); }
    to { opacity: 1; transform: translateY(0); }
  }

  h1 {
    font-size: clamp(2.3em, 6vw, 3.5em);
    margin: 0 0 20px 0;
    letter-spacing: 2px;
    animation: fadeInDown 1s ease forwards;
    transition: transform 0.5s ease, text-shadow 0.5s ease;
  }

  h1:hover {
    transform: scale(1.1) rotate(-1deg);
    text-shadow: 0 0 15px rgba(255,255,255,0.6);
  }

  p {
    font-size: clamp(1em, 3vw, 1.3em);
    margin-bottom: 40px;
    color: rgba(255,255,255,0.9);
    animation: fadeInDown 1.4s ease forwards;
    transition: transform 0.5s ease;
  }

  p:hover { transform: scale(1.02); }

  .button-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
    animation: fadeInDown 1.8s ease forwards;
  }

  /* üîπ Boutons avec effets am√©lior√©s */
  .button-container a {
    background: linear-gradient(45deg, #ffffff, #e0f2f1);
    color: #2e7d32;
    text-decoration: none;
    font-weight: bold;
    padding: 14px 32px;
    border-radius: 14px;
    font-size: 1.1em;
    transition: all 0.3s ease;
    box-shadow: 0 6px 12px rgba(0,0,0,0.25);
    position: relative;
    overflow: hidden;
  }

  .button-container a::after {
    content: "";
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: rgba(255,255,255,0.4);
    transition: left 0.4s ease;
  }

  .button-container a:hover::after {
    left: 100%;
  }

  .button-container a:hover {
    background: linear-gradient(45deg, #f1f8e9, #c8e6c9);
    transform: scale(1.1) rotate(-1deg);
    box-shadow: 0 0 25px rgba(255,255,255,0.6);
  }

  .button-container a:active {
    transform: scale(0.95) rotate(1deg);
    transition: transform 0.1s ease;
  }

  footer {
    font-size: 0.9em;
    color: rgba(255,255,255,0.8);
    margin: 20px 0;
  }

  footer a {
    color: rgba(255,255,255,0.8);
    text-decoration: underline;
    transition: color 0.3s ease;
  }

  footer a:hover { color: #ffffff; }
</style>
</head>
<body>

<div class="content">
  <h1>Vibaura Notes</h1>
  <p>Bienvenue sur votre espace de r√©daction en ligne.</p>

    <a href="mes notes.html">üìÇ Mes notes</a>
    <a href="aide.html">‚ùì Aide</a>
  </div>

  <footer>
    ¬© 2025 Vibaura ‚Äî Tous droits r√©serv√©s |
    Contact : <a href="mailto:Contact.VibAura@gmail.com">Contact.VibAura@gmail.com</a>
  </footer>
</div>

</body>
</html>
